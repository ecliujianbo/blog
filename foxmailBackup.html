
<!DOCTYPE html>

<title>Foxmail备份流程</title>
<link rel="icon" href="images/ic_site.ico" type="img/x-ico" />
<style type="text/css">
.STYLE1 {
    font-size: 24px;
    font-weight: bold;
}
.STYLE3 {font-size: 16px}
</style>
</head>

<p align="center" class="STYLE1">Foxmail备份流程</p>
<p class="STYLE3"><strong>1、打开foxmail，点击右上角设置按钮，依次点击 “工具”，然后点击“邮件存档”，如下图：</strong></p>
<p class="STYLE3"><img src="images/foxmail/img001.png" width="955" height="642" /></p>
<p class="STYLE3">2、弹出邮件存档，选择要存档的帐号、时间范围以及保存目录，点击开始存档，如图：</p>
<p><img src="images/foxmail/img002.png" width="955" height="642" /></p>
<p class="STYLE3">3、存档邮件导入，点击右上角设置按钮，依次点击“导入”“foxmail存档”如图：</p>
<p class="STYLE3"><img src="images/foxmail/img003.png" width="955" height="642" /></p>
<p class="STYLE3">4、选择刚才保存的存档文件，点击打开，如下图：</p>
<p class="STYLE3"><img src="images/foxmail/img004.png" width="955" height="642" /></p>
<p class="STYLE3">5、选择所导入的帐号，开始导入，如图：</p>
<p class="STYLE3"><img src="images/foxmail/img005.png" width="955" height="642" /></p>
</body>
</html>
