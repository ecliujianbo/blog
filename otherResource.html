<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="定制学习计划">
    <title>学习计划</title>

<body>

                <tr>
                    <td align="center">每周<b>&nbsp;3&nbsp;</b>次</td>
                    <td align="center" class="color_blue">看书</td>

                <tr>
                    <td align="center">每周<b>&nbsp;5&nbsp;</b>天</td>

                    <td align="center">0</td>
                    <td align="center">-</td>
                    <td align="center">-</td>
                </tr>
                <tr>
                    <td align="center"><b>&nbsp;2&nbsp;</b>周</td>

                    <td align="center">0</td>
                    <td align="center">-</td>
                    <td align="center">-</td>
                </tr>
