
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>添加打印机流程</title>
<link rel="icon" href="images/ic_site.ico" type="img/x-ico" />
<style type="text/css">
.STYLE1 {
    font-size: 24px;
    font-weight: bold;
}
.STYLE3 {font-size: 16px}
.hidden {
    display: none;
}
</style>
</head>

<p align="center" class="STYLE1">添加网络打印机流程</p>
<p class="STYLE3 hidden"><strong>打印机分布图（我司）</strong></p>
<p class="STYLE3  hidden"><img src="images/printer/image025.png" width="933" height="523" /></p>
<p class="STYLE3">打开控制面板点击“查看设备和打印机”</p>
<p><img src="images/printer/image001.png" width="853" height="600" /></p>
<p class="STYLE3">点击“添加打印机”</p>
<p class="STYLE3"><img src="images/printer/image003.png" width="853" height="600" /></p>
<p class="STYLE3">点击“添加网络、无线或<span lang="EN-US" xml:lang="EN-US">Bluetooth</span>打印机”</p>
<p class="STYLE3"><img src="images/printer/image005.png" width="555" height="89" /></p>
<p class="STYLE3">选择“我需要的打印机不在列表”，点击下一步</p>
<p class="STYLE3"><img src="images/printer/image006.png" width="628" height="498" /></p>
<p class="STYLE3">选择“使用<span lang="EN-US" xml:lang="EN-US">TCP/IP</span>地址或主机名添加打印机”，点击下一步</p>
<p class="STYLE3"><img src="images/printer/image008.png" width="612" height="460" /></p>
<p class="STYLE3">输入<span lang="EN-US" xml:lang="EN-US">IP</span>地址：<span lang="EN-US" xml:lang="EN-US">10.8.48.242</span>(这里以上面上面IP地址及端口为例)，点击下一步</p>
<p class="STYLE3"><img src="images/printer/image09.png" width="612" height="460" /></p>
<p class="STYLE3">选择“从磁盘安装”，点击下一步</p>
<p class="STYLE3"><img src="images/printer/image012.png" width="612" height="460" /></p>
<p class="STYLE3">点击“浏览”</p>
<p class="STYLE3"><img src="images/printer/image014.png" width="439" height="219" /></p>
<p class="STYLE3">选择驱动程序所在目录，点击“打开”</p>
<p class="STYLE3"><img src="images/printer/image015.png" width="571" height="436" /></p>
<p class="STYLE3">点击“打开”</p>
<p class="STYLE3"><img src="images/printer/image016.png" width="571" height="436" /></p>
<p class="STYLE3">点击“确定”</p>
<p class="STYLE3"><img src="images/printer/image017.png" width="439" height="219" /></p>
<p class="STYLE3">点击“下一步”</p>
<p class="STYLE3"><img src="images/printer/image018.png" width="612" height="460" /></p>
<p class="STYLE3">点击“下一步”</p>
<p class="STYLE3"><img src="images/printer/image020.png" width="612" height="460" /></p>
<p class="STYLE3">选择“不共享这台打印机”，点击“下一步”</p>
<p class="STYLE3"><img src="images/printer/image022.png" width="612" height="460" /></p>
<p class="STYLE3">选择“设置为默认打印机”，点击完成</p>
<p class="STYLE3"><img src="images/printer/image024.png" width="612" height="460" /></p>
</body>
</html>
